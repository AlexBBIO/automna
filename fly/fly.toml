# Automna on Fly.io
# Multi-tenant Clawdbot hosting

app = 'automna-gateway'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '18789'
  NODE_ENV = 'production'

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = 'shared-cpu-2x'
  memory = '4gb'
  cpu_kind = 'shared'

[mounts]
  source = 'automna_data'
  destination = '/data'
  initial_size = '10gb'
