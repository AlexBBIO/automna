# OpenClaw Configuration for Automna
# This config is applied after machine provisioning

# Heartbeat: periodic check-ins for email and awareness
heartbeat:
  enabled: true
  intervalMs: 1800000  # 30 minutes
  prompt: "Read HEARTBEAT.md and follow instructions. If nothing needs attention, reply HEARTBEAT_OK."

# Default model for all interactions
model: anthropic/claude-opus-4-5

# Agent defaults
agents:
  defaults:
    verboseDefault: "on"  # Show tool call events to webchat (required for tool status indicator)

# Message queue: steer mode injects new messages into the running turn
# instead of waiting for the current run to finish before processing them
messages:
  queue:
    mode: "steer"

# Gateway settings (inherited from CLI, listed for reference)
# bind: lan
# auth: token
